<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./sass/style.css">

  <!-- Icons -->
  <!-- Material UI -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>RainFocus UI - CRIS/HANKS</title>
</head>
<body>
  <nav id="nav-container">
    <div id="nav-top-container">
      <img class="logo" src="./assets/icons/rainfocus logo icon.svg" alt="rainfocus logo">
      <i class="material-icons opaque">search</i>
      <i class="material-icons opaque">settings_backup_restore</i>
    </div>
    <div id="nav-middle-container">
      <i class="material-icons">home</i>
      <i class="fas fa-compass"></i>
      <i class="fas fa-address-card"></i>
      <i class="fas fa-tv"></i>
      <i class="fas fa-user-friends"></i>
      <i class="material-icons">folder_shared</i>
      <i class="fas fa-square"></i>
      <i class="fas fa-book-open"></i>
      <i class="fas fa-building"></i>
      <i class="material-icons">bar_chart</i>
    </div>
    <div id="nav-bottom-container">
      <i class="fas fa-angle-double-right fa-lg"></i>
    </div>
  </nav>
  <div id="page-container">
    <div id="badge-output-container">
      <div class="header"></div>
      <div class="body"></div>
    </div>
    <div id="calendar-container">
      <div class="header"></div>
      <div class="body"></div>
    </div>
    <div id="files-container">
      <div class="header"></div>
      <div class="body">
        <div class="files-row"></div>
        <div class="files-row"></div>
        <div class="files-row"></div>
        <div class="files-row"></div>
        <div class="files-row"></div>
        <div class="files-row"></div>
        <div class="files-row"></div>
      </div>
    </div>
  </div>
</body>
</html>
